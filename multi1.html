<!DOCTYPE html>
<html>
<head>
<style>
	
	.f1{
    	text-align:center;
        width:400px;
        height:400px;
    }
    .tab{
    display:none;}
    .previous{
    
    float:left;}
    .next{
    float:right;}
    .round{
    height:50px;
    width:50px;
    border-radius:50%;}
    .round:hover{
    background-color:rgb(0, 184, 230);
    color:white;}
    .sub{
    float:right;
    display:none;
    }
</style>
</head>
<body>
<form class="f1">
	<h1>Signup Here</h1>
    <div class="tab">Name:
    <br><input type="text" required><br>
    </div>
    <div class="tab">Password:
    <br><input type="password" required><br>
    	Confirm Password:
    <br><input type="password" required><br>
    </div>
    <div>
    	<input type="button" onclick="" class="previous round" value="&#8249;">
        <input type="button" onclick="" class="next round" value="&#8250;">
        <input type="submit" class="sub" value="signup">
    </div>
</form>

<script>
var current=0;
var x=document.getElementsByClassName("tab");
x[current].style.display="block";
</script>

</body>
</html>
